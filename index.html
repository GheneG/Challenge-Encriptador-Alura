<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title> Encriptador de texto </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@300&display=swap" rel="stylesheet">
        
    </head>
    
    <body>
        <header>
            <img src='./imagenes/Logo.svg' alt="Logo Alura" class="logo">
            
        </header>
        <main>
            <section class="seccion1">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                <div>
                    <h6 class="informacion"><img src='./imagenes/bi_exclamation-circle-fill.png' alt="signo-exclamacion"> Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class="botones">
                    <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                    <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
                </div>
            
            </section>
                
            <section class="seccion2">
                <textarea class="mensaje" cols="20" rows="10" placeholder="Ningún mensaje fue encontrado"></textarea>
                <div>
                    <button class="copiar" onclick="copiar()">Copiar</button>
                </div>
            </section>
        </main>

        <script src="script.js"></script>

    </body>
</html>
